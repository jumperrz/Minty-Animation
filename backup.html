      .gm-err-message {
        margin: 5px;
        color: #3c4043;
        font-family: Roboto, Arial, sans-serif;
        text-align: center;
        font-size: 12px;
      }
      .gm-err-autocomplete {

        background-size: 15px 15px;
      }

      }

      }
